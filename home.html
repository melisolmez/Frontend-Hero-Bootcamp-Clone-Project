        body{

        }
        header{

        .header{

            align-items: center;
            margin: 0px;
        }
        .tech{
            margin-left: 90px;
            margin-top: 20px;
            margin-right: 15px;
            width: 180px;
            font-size: x-large;
            background: none;
            border:none;
            cursor: pointer;
            font-weight: bold;
           
        }
        .tech .career{
            color: #00C26D;
        }
        .search-container {
            position: relative;
            width: 250px; 
            margin-top: 20px;
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 10px 10px 10px 40px; 
            box-sizing: border-box;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"]:focus {
        box-shadow: 0 0 3px 1px rgba(2, 208, 118, 0.6);
        }
        .search-container .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }
        .etkinlik{
            margin-top: 20px;
            margin-left: 10px;
            width: 90px;
            font-size: small;
            background: none;
            border:none;
            cursor: pointer;
            color:black;
            font-weight: bold;
            position: relative;
        }
       .etkinlik:hover{
        color: #00C26D;
       }
       .dropdown {
            position: relative;
            display: inline-block;
       }
       .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        
        border-radius: 5px;
        z-index: 1;
    }
    .dropdown-content a {
        margin-top:10px;
        margin-left: 10px;
        margin-bottom: 10px;
        color: black;
        padding: 10px;
        text-decoration: none;
        display: block;
        font-size: 14px;
    }
    .dropdown-content a:hover {
        color: #00C26D;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
        .is-ilani{

            border:none;

            margin-top: 20px;
            margin-right: 50px;
            margin-left: 150px;

            font-weight:bold ;

/* İçerideki resimleri düzgün şekilde ölçeklendir */

/* Kaydırıcı göstergelerini aşağıda ve yuvarlak yap */
        .carousel-indicators {

            justify-content: center;
            width: 70%;
